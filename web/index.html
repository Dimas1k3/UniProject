<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antiprocrastinator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/upper-container.css">
    <link rel="stylesheet" href="./css/lower-container.css">
</head>
<body>

    <div id="switch-button">Sites â‡„ Applications (Apps)</div>

    <div id="upper-container">
        <div class="panel" id="task-container"></div>
    
        <div class="panel" id="site-container"></div>
        <div class="panel" id="app-container" style="display: none;"></div>

        <div id="add-task-form" class="form-row">
            <input type="text" id="newTaskInput" class="input" placeholder="Enter task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div id="control-site-container">
            <div id="add-url-form" class="form-row">
                <input type="text" id="newSiteInput" class="input" placeholder="Enter website URL">
                <button id="addSiteBtn">Add URL</button>
            </div>
            
            <div id="btn-container" style="display: flex; gap: 10px;">
                <button id="resetBlockedSitesBtn" class="controlBtn">Reset blocked websites</button>
                <button id="blockSitesBtn" class="controlBtn">Block selected websites</button>
            </div>   
        </div>

        <div id="control-app-container" style="display: none;">
            <div id="add-app-form" class="form-row">
                <input type="text" id="newAppInput" class="input" placeholder="Enter application name">
                <button id="addAppBtn">Add App</button>
            </div>
            
            <div id="btn-app-container" style="display: flex; gap: 10px;">
                <button id="resetBlockedAppsBtn" class="controlBtn">Reset blocked apps</button>
                <button id="blockAppsBtn" class="controlBtn">Block selected apps</button>
            </div>
        </div>
    </div>
    
    <div id="blockedSitesMsg" style="display: none;">
        <p>âœ… Selected websites have been blocked.<br>To apply the block, restart the browser.</p>
        <p>ðŸ’£ Restart browsers automatically?</p>
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 10px;">
            <button id="confirmKill">YES</button>
            <button id="cancelKill">NO</button>
        </div>
    </div>

    <div id="blockedAppsMsg" style="display: none;">
        <p>âœ… Selected applications have been blocked.</p>
    </div>

    <div id="siteErrMsg" style="display: none;"> Please select at least one website to block</div>
    <div id="appErrMsg" style="display: none;"> Please select at least one application to block</div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
